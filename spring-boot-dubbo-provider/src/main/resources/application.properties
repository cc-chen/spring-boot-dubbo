#spring.dubbo.appname=provider
#spring.dubbo.registry=zookeeper://127.0.0.1:2181
#spring.dubbo.port=21880


spring.dubbo.application.name=demo-provider
spring.dubbo.protocol.name=dubbo
#可选，序列化协议，默认hessian2
spring.dubbo.protocol.serialization=hessian2
# 可选 服务发现 不输入或者输入0，将自动在53600~53688之间生产一个  服务端口  2.0.5以上版本 
#spring.dubbo.protocol.port=12080
#多个已逗号分隔
spring.dubbo.base-package=com.dubbo.service

spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=127.0.0.1
spring.dubbo.registry.port=2181
#spring.dubbo.registry.client=zkclient

